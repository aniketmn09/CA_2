{% extends "layout.html" %}
{% block body %}
    <!-- Page Header -->
    <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>Admin Panel</h1>
              <span class="subheading">Manage Your Posts</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <hr>
        <button class="btn btn-primary"><a href="/add_post">Add Blog/Post</button>
        <button class="btn btn-primary"><a href="/logout">Logout</button>  
        <hr>
        
            
          

  <h1>Edit Posts</h1>        
  <table class="table">
    <thead>
      <tr>
        <th>Sno</th>
        <th>Title</th>
        <th>Date</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>



      {% for post in posts %}    
      <tr>
        <td>{{post.sno}}</td>
        <td>{{post.title}}</td>
        <td>{{post.date}}</td>
        <td><a href="/edit/{{post.sno}}"><button class="btn btn-success">Edit</button></a></td>
        <td><a href="/delete/{{post.sno}}"><button class="btn btn-danger">Delete</button></a></td>
      </tr>
      
      {% endfor %}


    </tbody>
  </table>

     
        </div>
      </div>
    </div>
    {% endblock %}
